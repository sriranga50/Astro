<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with" layout:decorate="~{layout}" with:title="Welcome">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">

</head>
<th:block layout:fragment="content">
    <center>
        <h1 style="text-decoration: underline;">Give Required Data For Calculations</h1>
    </center>
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" />
    <div class="my-2">
        <div class="col-md-12">
            <form action="#" th:action="@{/calculatePosition/calculate}" th:object="${inputparameters}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="lat" class="col-form-label">Latitude</label>
                        <input type="text" name="lat" th:field="*{lat}" class="form-control" id="lat" placeholder="Enter Latitude" required>
                        <span th:if="${#fields.hasErrors('lat')}" th:errors="*{lat}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="lon" class="col-form-label">Longitude</label>
                        <input type="text" name="lon" th:field="*{lon}" class="form-control" id="lon" placeholder="Enter Longitude" required>
                        <span th:if="${#fields.hasErrors('lon')}" th:errors="*{lon}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="datetime" class="col-form-label">DateTime</label>
                        <input type="text" name="datetime" th:field="*{datetime}" class="form-control" id="datetime" placeholder="Enter DateTime" required>
                        <span th:if="${#fields.hasErrors('datetime')}" th:errors="*{datetime}" class="text-danger"></span>
                    </div>


                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value="Calculate Positions">
                        <a class="btn btn-primary" th:href="@{/calculatePosition/parameterInput}">Go Back</a>
                    </div>
                    <div class="form-group col-md-8"></div>
                </div>
            </form>

        </div>
    </div>
</th:block>

</html>
